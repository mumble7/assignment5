<!-- This is where my card will go -->
<div class="card quotes-card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ quote.quote }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ quote.author }}</h6>
    <p class="card-text">{{ quote.id }}</p>
    <p class="card-text">{{ quote.source }}</p>
    <p class="card-text">{{ quote.topic }}</p>
    <p class="card-text">{{ quote.added_at }}</p>
    <p class="card-text">{{ quote.updated_at }}</p>
    <a routerLink="/quotes/{{ quote.id }}" class="btn btn-success">View</a>
  </div>
</div>
